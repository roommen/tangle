<html>
    <head>
        <title>Alice</title>
        <link rel="stylesheet" href="./css/bootstrap.min.css">
        <link rel="stylesheet" href="./css/style.css">
        <script src="./js/jquery.min.js"></script>
        <script src="./js/bootstrap.min.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-4">
                        <label>Linux Epoch Time : <span id="epoch-time"></span></label>
                    </div>
                    <div class="col-md-4">
                        <label>Random Series : <span id="rnd-series"></span></label>
                    </div>
                    <div class="col-md-4">
                        <label>Product : <span id="product"></span></label>
                    </div>
                </div>
            </div>
            <div class="row">
                <div class="col-md-12">
                    <div class="col-md-3">
                        <div style="width:70%;margin:auto;">
                            <img src="./img/desktop.png" alt="client-1 image" id="client-img" align="middle" /><br>
                            <center>Alice</center>
                        </div>
                        <div class="col-md-12"><br>
                            <label>Block Size</label><br>
                            <input id="buf-size" type="text" value="150" maxlength="3" class="col-md-9"/>
                        </div>
                        <div class="col-md-12"><br>
                            <label>Product Range</label><br>
                            <input id="prodrange-from" onkeyup="rangeKeyUp()" type="text" value="4" maxlength="2" class="col-md-3"/>
                            <label class="col-md-3" style="text-align:center;">-</label>
                            <input id="prodrange-to" onkeyup="rangeKeyUp()" type="text" value="12" maxlength="2" class="col-md-3"/>
                            <label class="col-md-3" id="digits"></label>
                            <label id="alert">*Range count should be 8 digits.</label>
                        </div>
                        <div class="col-md-12"><label id="digits"></label></div>
                    </div>
                    <div class="col-md-6">
                        <div>
                            <div><img src="./img/data_transfer.png" alt="client-1 image" style="padding-top:30px;"/></div>
                            <center>Message</center>
                            <div style="height: 120px;"><textarea id="plain-text" class="col-md-12" maxlength="150"></textarea></div>
                            <div style="text-align: center;"><button id="encrypt-btn" class="btn btn-large btn-primary">Send</button></div>
                        </div>
                    </div>
                    <div class="col-md-3">
                        <div style="width:70%;margin:auto;">
                            <img src="./img/desktop.png" alt="Bob image" align="middle" /><br>
                            <center>Bob</center>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <script>
            $(document).ready(function(){
                var ts = Math.round((new Date()).getTime() / 1000);
                $('#epoch-time').text(ts);

                var rnd = Math.floor(Math.random() * 9999) + 1111;
                $('#rnd-series').text(rnd);

                var product = ts * rnd;
                $('#product').text(product);

                var cropped_digits = String($('#product').text());
                cropped_digits = cropped_digits.slice($("#prodrange-from").val(), $("#prodrange-to").val());
                $("#digits").text(cropped_digits);
            });
        </script>
        <script src="./js/encryption.js"></script>
    </body>
</html>
